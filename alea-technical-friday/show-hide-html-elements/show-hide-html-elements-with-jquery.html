<!DOCTYPE html>
	<head>
		<meta charset="UTF-8">
		<script src="http://code.jquery.com/jquery-2.2.0.min.js"></script>
		<script src="show-hide-html-elements-with-jquery.js"></script>
	</head>
<body>
	<h1>Show and hide HTML elements with jQuery</h1>

	<section title="Use of show and hide">
		<div id="textToBeShown">Text to be shown and hidden using jquery show()/hide()</div>

		<button id="showButton">Show</button>
		<button id="hideButton">Hide</button>
		<button id="toggleButton">Toggle</button>
	</section>
</body>
</html>
