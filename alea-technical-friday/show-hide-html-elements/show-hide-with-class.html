<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <script src="http://code.jquery.com/jquery-2.2.0.min.js"></script>
    <script src="show-hide-html-elements-with-class.js"></script>
    <link rel="stylesheet" type="text/css" href="show-hide-with-class.css" media="screen"/>
</head>
<body>
<h1>Show and hide HTML elements using 'hide' class</h1>

<section title="Use of hide class">
    <div id="textToBeShownWithClass">Text to be shown and hidden using 'hide' class</div>

    <button id="showButtonWithClass">Show</button>
    <button id="hideButtonWithClass">Hide</button>
    <button id="toggleButtonWithClass">Toggle</button>
</section>
</body>
</html>
